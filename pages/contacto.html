    <main class="principal">
        <!--Formulario de contacto-->
            <a id="formulario"></a>
            <form class="contacto__main__form" action="#">
                <fieldset>
                    <legend>Formulario</legend>
                    <ul>
                        <li>
                            <label for="nombre">Nombre:</label>
                            <input class="textBox" id="nombre" name="nombre" type="text" placeholder="*escriba su nombre aquí*">
                        </li>
                        <li>
                            <label for="apellido">Apellido:</label>
                            <input class="textBox" id="apellido" name="apellido" type="text" placeholder="*escriba su apellido aquí*">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input class="textBox" id="email" name="email" type="email" placeholder="*escriba su correo aquí*">
                        </li>
                        <li class="inline">
                            <label for="newsletter">¿Desea recibir  el Newsletter?</label>
                            <input class="input-margin"id="newsletter" name="newsletter" type="checkbox" checked="checked">
                        </li>
                        <li>
                            <label for="motivo">Motivo del mensaje:</label>
                            <select id="motivo">
                                <option value="">Seleccione</option>
                                <option value="afiliarse">Afiliarse</option>
                                <option value="inscripciontorneo">Inscribirse a Torneo</option>
                                <option value="inscribirsetaller">Inscribirse a Taller para las familias</option>
                                <option value="charlas">Inscribirse a charla</option>
                                <option value="reclamos">Reclamos</option>
                                <option value="sugerencias">Sugerencias</option>
                            </select>
                        </li>
                        <li class="mensaje">
                            <label for="mensaje">Mensaje:</label>
                            
                            <textarea class="textBox" id="mensaje" cols="60" rows="10" placeholder="*escriba su mensaje aquí*"></textarea>
                        </li>    
                    </ul>
                </fieldset>
                <div class="contacto__main__input-margin">
                    <input class="formatbutton" name="limpiar" type="reset" title="limpiar formulario" value="limpiar formulario">
                    <input class="formatbutton" name="enviar" type="submit" title="enviar" value="enviar">      
                </div>
            </form>
    </main>
