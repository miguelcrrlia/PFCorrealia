    <header class="encabezado encabezado--format">

        <h1 class="heading--decoration pages__header__heading">Contacto</h1>
    </header>
    <main class="principal">
        <!-- Formulario de contacto -->
        <a id="formulario" class="a__formulario"></a>
        <form class="contacto__form" action="#">
            <fieldset>
                <legend>Formulario</legend>
                <ul>
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input class="input--format" id="nombre" name="nombre" type="text" placeholder="*escriba su nombre aquí*">
                    </li>
                    <li>
                        <label for="apellido">Apellido:</label>
                        <input class="input--format" id="apellido" name="apellido" type="text" placeholder="*escriba su apellido aquí*">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input class="input--format" id="email" name="email" type="email" placeholder="*escriba su correo aquí*">
                    </li>
                    <li class="contacto__li-row">
                        <label for="newsletter">¿Desea recibir  el Newsletter?</label>
                        <input class="contacto__input-margin" id="newsletter" name="newsletter" type="checkbox" checked="checked">
                    </li>
                    <li>
                        <label for="motivo">Motivo del mensaje:</label>
                        <select id="motivo">
                            <option value="">Seleccione</option>
                            <option value="afiliarse">Afiliarse</option>
                            <option value="inscripciontorneo">Inscribirse a Torneo</option>
                            <option value="inscribirsetaller">Inscribirse a Taller para las familias</option>
                            <option value="charlas">Inscribirse a charla</option>
                            <option value="reclamos">Reclamos</option>
                            <option value="sugerencias">Sugerencias</option>
                        </select>
                    </li>
                    <li class="contacto__mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="input--format" id="mensaje" cols="60" rows="10" placeholder="*escriba su mensaje aquí*"></textarea>
                    </li>    
                </ul>
            </fieldset>
            <div class="contacto__inputs">
                <input class="button--format" name="limpiar" type="reset" title="limpiar formulario" value="limpiar formulario">
                <input class="button--format" name="enviar" type="submit" title="enviar" value="enviar">      
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer class="pie">
        <!-- Suscripción a newsletter -->

                <input class="button--format" type="button" value="Suscríbete">
            </div>
        </form>
